<!DOCTYPE html>
<html>
<head>
    <title>Geometry Dash Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-container">
        <h1 id="game-title">Geometry Dash Replica</h1>
        <div id="main-menu" class="menu-screen">
            <button id="play-button">Play</button>
            <button id="editor-button">Level Editor</button>
        </div>
        <div id="level-select-menu" class="menu-screen" style="display:none;">
            <button id="back-to-main">Back</button>
            <h2>Official Levels</h2>
            <ul id="official-level-list"></ul>
            <h2>Your Levels</h2>
            <ul id="user-level-list"></ul>
        </div>
    </div>
    <canvas id="gameCanvas" style="display:none;"></canvas>

    <div id="editor-ui" style="display:none;">
        <button id="editor-play-button">Test Level</button>
        <button id="editor-save-button">Save Level</button>
        <button id="editor-back-button">Exit Editor</button>
        <div id="object-palette">
            <h3>Objects</h3>
            <button class="palette-btn" data-object-type="block">Block</button>
            <button class="palette-btn" data-object-type="spike">Spike</button>
            <button class="palette-btn" data-object-type="ship-portal">Ship Portal</button>
        </div>
    </div>

    <audio id="game-music" src="assets/bgm.mp3" loop></audio>
    <script src="game_modes.js"></script>
    <script src="editor.js"></script>
    <script src="script.js"></script>
</body>
</html>
