<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Mental Math Game (Multiplication)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        #problem-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 20px 0;
            font-weight: bold;
            color: #555;
            min-height: 50px;
        }
        
        #problem-container .number {
            line-height: 1.2;
        }
        
        #problem-container .operator {
            font-size: 2rem;
            margin-top: -10px;
        }

        #timer {
            font-size: 1.5rem;
            font-weight: 500;
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        .timer-options {
            margin: 15px 0;
        }

        #score {
            font-size: 1.2rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        #answer-input {
            width: 100%;
            padding: 12px;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        #answer-input:focus {
            outline: none;
            border-color: #007bff;
        }

        #message {
            font-size: 1.2rem;
            min-height: 25px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .correct { color: #28a745; }
        .incorrect { color: #dc3545; }

        .button {
            padding: 12px 25px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            box-sizing: border-box;
            text-transform: uppercase;
        }
        .button:hover { background-color: #0056b3; }

        #game-over-screen {
            display: none;
        }
        
        #start-screen {
             display: flex;
             flex-direction: column;
             align-items: center;
        }
        
        .timer-label {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container" id="game-screen" style="display: none;">
        <h1>Mental Math Multiplication</h1>
        <p>Solve as many as you can before time runs out!</p>
        <div id="timer">Time: 30</div>
        <div id="score">Score: 0</div>
        <div id="problem-container">
            <!-- Numbers will be inserted here by JavaScript -->
        </div>
        <input type="number" id="answer-input" placeholder="Enter your answer" disabled>
        <div id="message"></div>
    </div>

    <div class="container" id="start-screen">
        <h1>Mental Math Multiplication</h1>
        <p>Multiply two 2-digit numbers as fast as you can.</p>
        
        <div class="timer-options">
            <label for="timer-select" class="timer-label">Set Game Time:</label>
            <select id="timer-select">
                <option value="15">15 Seconds</option>
                <option value="30" selected>30 Seconds</option>
                <option value="60">60 Seconds</option>
                <option value="120">120 Seconds</option>
            </select>
        </div>
        
        <button class="button" onclick="startGame()">Start Game</button>
    </div>

    <div class="container" id="game-over-screen">
        <h1>Game Over!</h1>
        <p>Your final score is:</p>
        <div id="final-score" style="font-size: 2rem; font-weight: bold; color: #007bff;"></div>
        
        <div id="last-problem-details" style="margin: 20px 0; font-size: 1.2rem;">
            <!-- Last problem and correct/user answers will be shown here -->
        </div>
        
        <div class="timer-options">
            <label for="timer-select-again" class="timer-label">Set New Game Time:</label>
            <select id="timer-select-again">
                <option value="15">15 Seconds</option>
                <option value="30" selected>30 Seconds</option>
                <option value="60">60 Seconds</option>
                <option value="120">120 Seconds</option>
            </select>
        </div>
        <button class="button" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        let score = 0;
        let timer;
        let timeLeft;
        let correctAnswer;
        let lastProblem;
        let lastUserAnswer; // New variable to store the user's last answer

        const problemContainer = document.getElementById('problem-container');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const answerInput = document.getElementById('answer-input');
        const messageElement = document.getElementById('message');
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreElement = document.getElementById('final-score');
        const lastProblemDetails = document.getElementById('last-problem-details');
        const timerSelectStart = document.getElementById('timer-select');
        const timerSelectAgain = document.getElementById('timer-select-again');

        // Generates a random 2-digit number (10 to 99)
        function generateRandom2DigitNumber() {
            return Math.floor(10 + Math.random() * 90);
        }

        // Generates a new multiplication problem
        function generateProblem() {
            const num1 = generateRandom2DigitNumber();
            const num2 = generateRandom2DigitNumber();
            
            lastProblem = `${num1} × ${num2}`;
            correctAnswer = num1 * num2;
            
            problemContainer.innerHTML = `
                <div class="number">${num1}</div>
                <div class="operator">×</div>
                <div class="number">${num2}</div>
            `;
            
            answerInput.value = '';
            messageElement.textContent = '';
        }

        // Checks the user's answer
        function checkAnswer() {
            const userAnswer = parseInt(answerInput.value, 10);
            
            // Store the user's last answer before checking
            lastUserAnswer = answerInput.value === '' ? 'No answer' : userAnswer;
            
            if (!isNaN(userAnswer) && userAnswer === correctAnswer) {
                score++;
                scoreElement.textContent = `Score: ${score}`;
                messageElement.textContent = "Correct!";
                messageElement.className = "correct";
                setTimeout(generateProblem, 500);
            }
        }

        // Starts the game timer
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `Time: ${timeLeft}`;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        // Handles the game over state
        function endGame() {
            clearInterval(timer);
            gameScreen.style.display = 'none';
            gameOverScreen.style.display = 'block';
            finalScoreElement.textContent = score;
            answerInput.disabled = true;
            
            // Display the correct answer and the user's last answer
            lastProblemDetails.innerHTML = `
                The last problem was: **${lastProblem}** <br>
                The correct answer was: **${correctAnswer}** <br>
                Your last answer was: **${lastUserAnswer}**
            `;
            
            // Set the timer dropdown on the play again screen
            timerSelectAgain.value = timerSelectStart.value;
        }

        // Starts the game
        function startGame() {
            const selectedTime = timerSelectStart.value;
            score = 0;
            timeLeft = selectedTime;
            startScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            gameOverScreen.style.display = 'none';
            answerInput.disabled = false;
            answerInput.focus();
            scoreElement.textContent = `Score: ${score}`;
            timerElement.textContent = `Time: ${timeLeft}`;
            generateProblem();
            startTimer();
        }

        // Restarts the game
        function restartGame() {
            const selectedTime = timerSelectAgain.value;
            score = 0;
            timeLeft = selectedTime;
            startScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            gameOverScreen.style.display = 'none';
            answerInput.disabled = false;
            answerInput.focus();
            scoreElement.textContent = `Score: ${score}`;
            timerElement.textContent = `Time: ${timeLeft}`;
            generateProblem();
            startTimer();
        }

        // Event listener for user input
        answerInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
