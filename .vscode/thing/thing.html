<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Logic Gate Simulator</title>
    <link rel="stylesheet" href="thing.css">
</head>
<body>
    <h1>Binary Logic Gate Simulator</h1>
    
    <div class="simulator-container">
        <!-- Input section -->
        <div class="input-section">
            <div class="input-group">
                <h3>Inputs</h3>
                <div class="input-switch-container">
                    <button class="input-switch" id="inputA" data-value="0">0</button>
                    <label for="inputA">Input A</label>
                </div>
                <div class="input-switch-container">
                    <button class="input-switch" id="inputB" data-value="0">0</button>
                    <label for="inputB">Input B</label>
                </div>
            </div>
        </div>

        <!-- Gates section -->
        <div class="gates-section">
            <!-- NOT Gate -->
            <div class="gate-container">
                <div class="gate-box">
                    <div class="gate-name">NOT Gate</div>
                    <div class="gate-inputs">A: <span id="not-inputA">0</span></div>
                    <div class="gate-output">Output: <span id="not-output">0</span></div>
                </div>
            </div>

            <!-- AND Gate -->
            <div class="gate-container">
                <div class="gate-box">
                    <div class="gate-name">AND Gate</div>
                    <div class="gate-inputs">A: <span id="and-inputA">0</span>, B: <span id="and-inputB">0</span></div>
                    <div class="gate-output">Output: <span id="and-output">0</span></div>
                </div>
            </div>

            <!-- OR Gate -->
            <div class="gate-container">
                <div class="gate-box">
                    <div class="gate-name">OR Gate</div>
                    <div class="gate-inputs">A: <span id="or-inputA">0</span>, B: <span id="or-inputB">0</span></div>
                    <div class="gate-output">Output: <span id="or-output">0</span></div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="thing.js"></script>
</body>
</html>
